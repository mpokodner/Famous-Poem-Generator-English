<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Famous Poems Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Famous Poems Generator</h1>
      <p>
        Generate your own poems. Enter any keyword in English to generate a
        famous poem related to your keyword!
      </p>
    </header>
    <main>
      <form id="keyword-search">
        <input
          id="keyword"
          type="text"
          placeholder="Enter your keyword here"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" value="search" id="search-button" />
      </form>
      <div id="poem-container"></div>
    </main>
    <footer>
      <div class="container">
        <p>
          This project was created by
          <a
            href="https://github.com/mpokodner"
            target="_blank"
            rel="noopener noreferrer"
            >Michelle Pokodner</a
          >, is
          <a
            href="https://github.com/mpokodner/VanillaWeatherApp"
            target="_blank"
            rel="noopener noreferrer"
            >open-sourced on GitHub</a
          >, and is
          <a
            href="https://michellesweatherforecastapp.netlify.app/"
            target="_blank"
            rel="noopener noreferrer"
            >hosted on Netlify</a
          >
        </p>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
