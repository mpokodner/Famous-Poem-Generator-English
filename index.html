<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Famous Poems Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Famous Poems Generator</h1>
      <p>
        Generate your own poems. Enter any keyword in English to generate a
        famous poem related to your keyword!
      </p>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter your keyword here"
          autofocus
          required
          id="keyword"
          autocomplete="off"
          id="keyword search"
        />
        <input type="submit" value="Search" id="search-button" />
      </form>
      <div id="poem"></div>
      <div id="poem-author"></div>
    </main>
    <footer></footer>
  </body>
</html>
